<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attack on Titan — Смотреть аниме</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <div class="logo">AnimeVerse</div>
    <nav class="nav-links">
      <a href="../index.html">Главная</a>
      <a href="#">Жанры</a>
      <a href="#">Поиск</a>
    </nav>
  </header>

  <main class="anime-page">
    <h1>Attack on Titan</h1>
    <p><strong>Описание:</strong> Мир, разрушенный гигантами. Люди выживают за стенами, но свобода требует жертв.</p>
    <p><strong>Рейтинг:</strong> 9.1/10</p>

    <div class="season-selector">
      <label for="season-select">Сезон:</label>
      <select id="season-select" onchange="updateEpisodes()">
        <option value="1">Сезон 1</option>
      </select>
    </div>

    <div class="episode-selector">
      <label for="episode-select">Серия:</label>
      <select id="episode-select" onchange="changeEpisode(this.value)">
        <option value="https://drive.google.com/file/d/1wJxAOTEXAMPLE1/preview">
          Серия 1
        </option>
      </select>
    </div>

    <div id="video-container" style="margin-top: 20px;">
      <iframe
        id="video-frame"
        src="https://drive.google.com/file/d/1wJxAOTEXAMPLE1/preview"
        width="100%"
        height="480"
        allow="autoplay"
        allowfullscreen
        frameborder="0"
      ></iframe>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 AnimeVerse</p>
  </footer>

  <script>
    function changeEpisode(url) {
      document.getElementById("video-frame").src = url;
    }

    function updateEpisodes() {
      const season = document.getElementById("season-select").value;
      const episodeSelect = document.getElementById("episode-select");

      episodeSelect.innerHTML = '';

      if (season === '1') {
        const episode1 = document.createElement("option");
        episode1.value = "https://drive.google.com/file/d/1wJxAOTEXAMPLE1/preview";
        episode1.text = "Серия 1";
        episodeSelect.appendChild(episode1);

        // Добавь другие серии по аналогии:
        // const episode2 = document.createElement("option");
        // episode2.value = "https://...";
        // episode2.text = "Серия 2";
        // episodeSelect.appendChild(episode2);
      }

      changeEpisode(episodeSelect.value);
    }
  </script>
</body>
</html>
