<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naruto — Смотреть аниме</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">AnimeVerse</div>
    <nav class="nav-links">
      <a href="index.html">Главная</a>
      <a href="#">Жанры</a>
      <a href="#">Поиск</a>
    </nav>
  </header>

  <main class="anime-page">
    <h1>Naruto</h1>
    <p><strong>Описание:</strong> Путь ниндзя только начинается! Следи за приключениями Наруто Узумаки в мире шиноби.</p>
    <p><strong>Рейтинг:</strong> 8.5/10</p>

    <label for="episode-select">Выберите серию:</label>
    <select id="episode-select" onchange="changeEpisode(this.value)">
      <option value="videos/naruto_ep1.mp4">Сезон 1 - Серия 1</option>
      <option value="videos/naruto_ep2.mp4">Сезон 1 - Серия 2</option>
      <!-- Добавь ещё серии по желанию -->
    </select>

    <video id="player" playsinline controls width="100%" height="400">
      <source src="videos/naruto_ep1.mp4" type="video/mp4" />
    </video>
  </main>

  <footer>
    <p>&copy; 2025 AnimeVerse</p>
  </footer>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player');
    function changeEpisode(videoSrc) {
      player.source = {
        type: 'video',
        sources: [
          {
            src: videoSrc,
            type: 'video/mp4',
          },
        ],
      };
    }
  </script>
</body>
</html>
