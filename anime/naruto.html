<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naruto — AnimeVerse</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="../script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">AnimeVerse</div>
    <nav class="nav-links">
      <a href="../index.html">Главная</a>
    </nav>
  </header>

  <main>
    <section class="anime-detail">
      <h1>Naruto</h1>
      <p><strong>Описание:</strong> История о ниндзя по имени Наруто, который мечтает стать Хокаге.</p>
      <p><strong>Жанры:</strong> Боевик, Приключения, Сёнэн</p>
      <p><strong>Рейтинг:</strong> 8.3 / 10</p>

      <div class="season-selector">
        <label for="season">Сезон:</label>
        <select id="season" onchange="loadEpisodes()">
          <option value="1">Сезон 1</option>
          <option value="2">Сезон 2</option>
        </select>
      </div>

      <div class="episode-selector">
        <label for="episode">Серия:</label>
        <select id="episode" onchange="changeEpisode()">
          <!-- Эпизоды будут загружены динамически -->
        </select>
      </div>

      <div class="player-mockup">
        <iframe id="anime-player" width="100%" height="400" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AnimeVerse</p>
  </footer>
</body>
</html>
