<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профиль | AnimeVerse</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">AnimeVerse</div>
    <nav class="nav-links">
      <a href="index.html">Назад</a>
    </nav>
  </header>

  <main class="profile-settings">
    <h1>Профиль пользователя</h1>

    <div class="avatar-section">
      <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Аватар" class="avatar-img" />
      <button class="change-avatar-btn">Сменить аватар</button>
    </div>

    <form>
      <label for="username">Имя пользователя</label>
      <input type="text" id="username" name="username" placeholder="Введите имя" />

      <label for="email">Электронная почта</label>
      <input type="email" id="email" name="email" placeholder="example@mail.com" />

      <label for="theme">Тема оформления</label>
      <select id="theme" name="theme">
        <option>Тёмная</option>
        <option>Светлая</option>
      </select>

      <button type="submit">Сохранить изменения</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 AnimeVerse. Сделано с душой.</p>
  </footer>
</body>
</html>
